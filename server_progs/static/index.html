<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Ovosad Meteo Vizualizace</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI',sans-serif; background: #fafbfc; }
    #layout {
      display: flex;
      height: 100vh;
    }
    #sidebar {
      background: #5b98c9;
      min-width: 110px;
      width: 110px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      color: #fff;
      font-size: 2em;
      letter-spacing: 0.06em;
    }
    #sidebar .sidebar-title {
      writing-mode: vertical-lr;
      transform: rotate(180deg);
      margin-top: 30px;
      font-size: 2.1em;
      font-weight: bold;
      letter-spacing: 0.12em;
    }
    #sidebar .sidebar-icon {
      margin-bottom: 25px;
      width: 70px;
      opacity: 0.85;
    }
    #main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fafbfc;
    }
    #topnav {
      height: 60px;
      background: #eaeaea;
      border-bottom: 3px solid #5b98c9;
      display: flex;
      align-items: stretch;
      font-size: 1.23em;
    }
    #topnav .menu-item {
      padding: 0 34px;
      display: flex;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
      border-right: 1px solid #bbb;
      color: #2a2a2a;
      background: none;
      outline: none;
      border: none;
      font-family: inherit;
    }
    #topnav .menu-item:last-child {
      border-right: none;
    }
    #topnav .menu-item.selected {
      background: #f5faff;
      color: #3572b0;
      border-bottom: 3px solid #5b98c9;
    }
    #main-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 10px;
      min-width: 0;
    }
    #graph-row {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      margin-top: 22px;
      gap: 30px;
    }
    #chart-area {
      flex: 1 1 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 0;
      min-height: 0;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 8px #0002;
      padding: 6px 6px 6px 6px;
      margin-bottom: 12px;
    }
    #myChart {
      width: 600px;
      height: 400px;
      max-width: 100%;
      max-height: 100%;
      display: block;
      background: #fff;
      border-radius: 14px;
    }
    #settings-panel {
      width: 180px;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 20px;
    }
    .panel-block {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-bottom: 0;
    }
    .panel-block label {
      font-size: 1.09em;
      margin-bottom: 6px;
      font-weight: 600;
      text-align: right;
    }
    .panel-block input,
    .panel-block select,
    .panel-block button {
      font-size: 1em;
      padding: 5px 10px;
      margin-bottom: 5px;
    }
    .panel-block button,
    .csv-btn {
      background: #5b98c9;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      padding: 5px 18px;
    }
    .panel-block button:hover,
    .csv-btn:hover {
      background: #4476a9;
    }
    #filter-panel {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-between;
      gap: 30px;
      margin: 0 auto;
      margin-top: 28px;
    }
    #filter-panel .filter-block {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 7px;
      font-size: 1em;
    }
    #filter-panel .filter-block label {
      font-weight: 500;
    }
    #filter-panel .filter-block select,
    #filter-panel .filter-block input {
      font-size: 1em;
      padding: 4px 8px;
      min-width: 120px;
    }
    .auto-refresh-btn {
      margin-top: 8px;
      width: 150px;
    }
    .search-btn {
      margin-top: 12px;
      width: 120px;
    }
    @media (max-width: 1100px) {
      #graph-row, #filter-panel {
        flex-direction: column;
        align-items: center;
        gap: 12px;
        max-width: 98vw;
      }
      #settings-panel { flex-direction: row; gap: 20px; width: auto; margin-top: 0; }
      #chart-area { width: 95vw; max-width: 600px; }
      #myChart { width: 95vw; max-width: 600px; }
      #filter-panel { flex-direction: column; gap: 16px; align-items: flex-start; }
    }
    #chartDataString {
      width: 90vw;
      max-width: 900px;
      margin: 20px auto 0 auto;
      font-size: 0.95em;
      background: #f8f8ff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-family: "Fira Mono", "Consolas", "Menlo", monospace;
      color: #444;
      word-break: break-all;
      white-space: pre-wrap;
    }
    /* Login modal styl */
    #loginModal {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #0008;
      z-index: 9999;
    }
    #loginModalInner {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 2px 8px #0004;
      min-width: 260px;
    }
    #loginModal input { width: 100%; margin-bottom: 10px; }
    #loginError { color: red; min-height: 1.1em; margin-top: 8px; }
  </style>
</head>
<body>
  <div id="loginModal">
    <div id="loginModalInner">
      <h2>Přihlášení</h2>
      <input id="loginUser" type="text" placeholder="Uživatel" autocomplete="username">
      <input id="loginPass" type="password" placeholder="Heslo" autocomplete="current-password">
      <button onclick="doLogin()">Přihlásit se</button>
      <div id="loginError"></div>
    </div>
  </div>
  <div id="layout">
    <!-- Levý modrý sloupec -->
    <div id="sidebar">
      <div class="sidebar-title">Ovosad</div>
      <img class="sidebar-icon" src="static/lev_2017.jpg" alt="Logo" />
    </div>
    <!-- Pravá hlavní část -->
    <div id="main-content">
      <div id="topnav">
        <button class="menu-item selected">Grafy</button>
        <button class="menu-item">Správa zařízení</button>
      </div>
      <div id="main-panel">
        <!-- Graf + max points, export, sensor select -->
        <div id="graph-row">
          <div id="chart-area">
            <canvas id="myChart"></canvas>
          </div>
          <div id="settings-panel">
            <div class="panel-block">
              <label for="sensorSelect">Select from</label>
              <select id="sensorSelect"><option value="">Všechny</option></select>
            </div>
            <div class="panel-block">
              <label for="maxPoints">Max points</label>
              <input type="number" id="maxPoints" min="10" value="200" style="width: 90px;">
            </div>
            <div class="panel-block">
              <label>Export to</label>
              <button onclick="downloadCSV()" class="csv-btn">CSV</button>
            </div>
          </div>
        </div>
        <!-- Filtry -->
        <div id="filter-panel">
          <div class="filter-block">
            <label for="lastMinutes">last x minutes</label>
            <input type="number" id="lastMinutes" min="1" value="10" style="width: 90px;">
            <button onclick="toggleAutoRefresh()" class="auto-refresh-btn">auto refresh: <span id="autorefresh-status">OFF</span></button>
          </div>
          <div class="filter-block">
            <label for="from">Select from</label>
            <input type="datetime-local" id="from">
            <label for="to">Select to</label>
            <input type="datetime-local" id="to">
            <button onclick="loadData()" class="search-btn">Search</button>
          </div>
        </div>
        <!-- Výpis výsledného pole -->
        <!--<div id="chartDataString"></div>-->
      </div>
    </div>
  </div>
  <!-- JS logika -->
  <script src="static/main.js"></script>
</body>
</html>
