<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Ovosad Meteo Vizualizace</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Stačí pouze tento řádek, není třeba samostatně načítat date-fns -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI',sans-serif; background: #fafbfc; }
    #layout {
      display: flex;
      height: 100vh;
    }
    #sidebar {
      background: #5b98c9;
      min-width: 110px;
      width: 110px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      color: #fff;
      font-size: 2em;
      letter-spacing: 0.06em;
    }
    #sidebar .sidebar-title {
      writing-mode: vertical-lr;
      transform: rotate(180deg);
      margin-top: 30px;
      font-size: 2.1em;
      font-weight: bold;
      letter-spacing: 0.12em;
    }
    #sidebar .sidebar-icon {
      margin-bottom: 25px;
      width: 70px;
      opacity: 0.85;
    }
    #main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fafbfc;
    }
    #topnav {
      height: 60px;
      background: #eaeaea;
      border-bottom: 3px solid #5b98c9;
      display: flex;
      align-items: stretch;
      font-size: 1.23em;
    }
    #topnav .menu-item {
      padding: 0 34px;
      display: flex;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
      border-right: 1px solid #bbb;
      color: #2a2a2a;
      background: none;
      outline: none;
      border: none;
      font-family: inherit;
    }
    #topnav .menu-item:last-child {
      border-right: none;
    }
    #topnav .menu-item.selected {
      background: #f5faff;
      color: #3572b0;
      border-bottom: 3px solid #5b98c9;
    }
    #main-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 10px;
      min-width: 0;
    }
    #graph-row {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      margin-top: 22px;
      gap: 30px;
    }
    #chart-area {
      flex: 1 1 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 0;
      min-height: 0;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 8px #0002;
      padding: 6px 6px 6px 6px;
      margin-bottom: 12px;
    }
    #myChart {
      width: 600px;
      height: 400px;
      max-width: 100%;
      max-height: 100%;
      display: block;
      background: #fff;
      border-radius: 14px;
    }
    #settings-panel {
      width: 180px;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 20px;
    }
    .panel-block {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-bottom: 0;
    }
    .panel-block label {
      font-size: 1.09em;
      margin-bottom: 6px;
      font-weight: 600;
      text-align: right;
    }
    .panel-block input,
    .panel-block select,
    .panel-block button {
      font-size: 1em;
      padding: 5px 10px;
      margin-bottom: 5px;
    }
    .panel-block button,
    .csv-btn {
      background: #5b98c9;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      padding: 5px 18px;
    }
    .panel-block button:hover,
    .csv-btn:hover {
      background: #4476a9;
    }
    #filter-panel {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-between;
      gap: 30px;
      margin: 0 auto;
      margin-top: 28px;
    }
    #filter-panel .filter-block {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 7px;
      font-size: 1em;
    }
    #filter-panel .filter-block label {
      font-weight: 500;
    }
    #filter-panel .filter-block select,
    #filter-panel .filter-block input {
      font-size: 1em;
      padding: 4px 8px;
      min-width: 120px;
    }
    .auto-refresh-btn {
      margin-top: 8px;
      width: 150px;
    }
    .search-btn {
      margin-top: 12px;
      width: 120px;
    }
    @media (max-width: 1100px) {
      #graph-row, #filter-panel {
        flex-direction: column;
        align-items: center;
        gap: 12px;
        max-width: 98vw;
      }
      #settings-panel { flex-direction: row; gap: 20px; width: auto; margin-top: 0; }
      #chart-area { width: 95vw; max-width: 600px; }
      #myChart { width: 95vw; max-width: 600px; }
      #filter-panel { flex-direction: column; gap: 16px; align-items: flex-start; }
    }
    #chartDataString {
      width: 90vw;
      max-width: 900px;
      margin: 20px auto 0 auto;
      font-size: 0.95em;
      background: #f8f8ff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-family: "Fira Mono", "Consolas", "Menlo", monospace;
      color: #444;
      word-break: break-all;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="layout">
    <!-- Levý modrý sloupec -->
    <div id="sidebar">
      <div class="sidebar-title">Ovosad</div>
      <img class="sidebar-icon" src="static/lev_2017.jpg" alt="Logo" />
    </div>
    <!-- Pravá hlavní část -->
    <div id="main-content">
      <div id="topnav">
        <button class="menu-item selected">Grafy</button>
        <button class="menu-item">Správa zařízení</button>
      </div>
      <div id="main-panel">
        <!-- Graf + max points, export, sensor select -->
        <div id="graph-row">
          <div id="chart-area">
            <canvas id="myChart"></canvas>
          </div>
          <div id="settings-panel">
            <div class="panel-block">
              <label for="sensorSelect">Select from</label>
              <select id="sensorSelect"><option value="">Všechny</option></select>
            </div>
            <div class="panel-block">
              <label for="maxPoints">Max points</label>
              <input type="number" id="maxPoints" min="10" value="200" style="width: 90px;">
            </div>
            <div class="panel-block">
              <label>Export to</label>
              <button onclick="downloadCSV()" class="csv-btn">CSV</button>
            </div>
          </div>
        </div>
        <!-- Filtry -->
        <div id="filter-panel">
          <div class="filter-block">
            <label for="lastMinutes">last x minutes</label>
            <input type="number" id="lastMinutes" min="1" value="10" style="width: 90px;">
            <button onclick="toggleAutoRefresh()" class="auto-refresh-btn">auto refresh: <span id="autorefresh-status">OFF</span></button>
          </div>
          <div class="filter-block">
            <label for="from">Select from</label>
            <input type="datetime-local" id="from">
            <label for="to">Select to</label>
            <input type="datetime-local" id="to">
            <button onclick="loadData()" class="search-btn">Search</button>
          </div>
        </div>
        <!-- Výpis výsledného pole -->
        <!-- <div id="chartDataString"></div> -->
      </div>
    </div>
  </div>
  <!-- JS logika -->
  <script>
    let chart;
    let autoRefresh = false;
    let refreshInterval;
    let lastUsedData = [];

    async function fetchSensors() {
      try {
        const resp = await fetch("/sensors");
        const sensors = await resp.json();
        const select = document.getElementById("sensorSelect");
        select.innerHTML = '<option value="">Všechny</option>';
        sensors.forEach(s => {
          const opt = document.createElement("option");
          opt.value = s;
          opt.textContent = s;
          select.appendChild(opt);
        });
      } catch (e) {
        alert("Nepodařilo se načíst seznam senzorů!");
      }
    }

    function getLocalInputUTCString(fieldId) {
      const val = document.getElementById(fieldId).value;
      if (!val) return "";
      const d = new Date(val);
      return d.getUTCFullYear() + "-" +
             String(d.getUTCMonth()+1).padStart(2,'0') + "-" +
             String(d.getUTCDate()).padStart(2,'0') + " " +
             String(d.getUTCHours()).padStart(2,'0') + ":" +
             String(d.getUTCMinutes()).padStart(2,'0') + ":" +
             String(d.getUTCSeconds()).padStart(2,'0') + "+00:00";
    }

    function getUTCStringMinutesAgo(minutes) {
      const now = new Date();
      now.setSeconds(0, 0);
      const past = new Date(now.getTime() - minutes * 60 * 1000);
      return past.getUTCFullYear() + "-" +
             String(past.getUTCMonth()+1).padStart(2,'0') + "-" +
             String(past.getUTCDate()).padStart(2,'0') + " " +
             String(past.getUTCHours()).padStart(2,'0') + ":" +
             String(past.getUTCMinutes()).padStart(2,'0') + ":" +
             String(past.getUTCSeconds()).padStart(2,'0') + "+00:00";
    }

    async function fetchData({from, to, sensor}) {
      let url = "/data";
      const params = [];
      if (from) params.push("from_time=" + encodeURIComponent(from));
      if (to) params.push("to_time=" + encodeURIComponent(to));
      if (sensor) params.push("sensor_uuid=" + encodeURIComponent(sensor));
      if (params.length) url += "?" + params.join("&");
      const resp = await fetch(url);
      const data = await resp.json();
      return data;
    }

    function aggregateData(data, maxPoints) {
      if (data.length <= maxPoints) return data;
      const bucketSize = Math.ceil(data.length / maxPoints);
      const buckets = [];
      for (let i = 0; i < data.length; i += bucketSize) {
        const slice = data.slice(i, i + bucketSize);
        const avgY = slice.reduce((sum, d) => sum + parseFloat(d.value), 0) / slice.length;
        const avgTime = new Date(
          slice.reduce((sum, d) => sum + new Date(d.time).getTime(), 0) / slice.length
        );
        buckets.push({
          time: avgTime.toISOString(),
          value: avgY
        });
      }
      return buckets;
    }

    async function loadData() {
      let useLastX = autoRefresh;
      let data = [];
      let maxPoints = Number(document.getElementById("maxPoints").value) || 200;
      let sensor = document.getElementById("sensorSelect").value;
      let from, to;

      if (useLastX) {
        let lastMinutes = Number(document.getElementById("lastMinutes").value) || 10;
        from = getUTCStringMinutesAgo(lastMinutes);
        to = getUTCStringMinutesAgo(0);
      } else {
        from = getLocalInputUTCString("from");
        to = getLocalInputUTCString("to");
      }

      data = await fetchData({from, to, sensor});
      data.sort((a, b) => new Date(a.time) - new Date(b.time));
      renderChart(data);
    }

    function renderChart(data) {
      const maxPoints = Number(document.getElementById("maxPoints").value) || 200;
      const reducedData = aggregateData(data, maxPoints);
      lastUsedData = reducedData;

      // Převod na {x, y}
      const chartData = reducedData.map((d, i) => {
        return {
          x: d.time,
          y: Number(d.value)
        };
      });

      // Debugging: zkontroluj data, a případné chyby vypiš do konzole
      console.log("chartData", chartData);
      chartData.forEach(pt => {
        if (typeof pt.y !== "number" || isNaN(pt.y)) {
          console.warn("Špatná hodnota Y:", pt);
        }
        if (typeof pt.x !== "string" || !pt.x.match(/^\d{4}-\d{2}-\d{2}T/)) {
          console.warn("Špatná hodnota X:", pt);
        }
      });

      // Výpis výsledného pole pro Chart.js do stránky
      const chartDataString = JSON.stringify(chartData, null, 2);
      document.getElementById("chartDataString").textContent = chartDataString;

      const ctx = document.getElementById('myChart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [{
            label: 'Value',
            data: chartData,
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1,
            pointRadius: 3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          //parsing: false, // Nutné pro {x, y}
          scales: {
            x: {
              type: 'time',
              time: {
                tooltipFormat: 'yyyy-MM-dd HH:mm',
                displayFormats: {
                  minute: 'HH:mm',
                  hour: 'HH:mm',
                  day: 'dd.MM.',
                  month: 'LLL yyyy'
                }
              },
              title: {
                display: true,
                text: 'Čas'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Hodnota'
              }
            }
          }
        }
      });
    }

    function toggleAutoRefresh() {
      autoRefresh = !autoRefresh;
      document.getElementById("autorefresh-status").textContent = autoRefresh ? "ON" : "OFF";
      if (autoRefresh) {
        loadData();
        refreshInterval = setInterval(() => {
          loadData();
        }, 5000);
      } else {
        clearInterval(refreshInterval);
      }
    }

    function downloadCSV() {
      if (!lastUsedData || !lastUsedData.length) {
        alert("Žádná data k exportu!");
        return;
      }
      let csv = "time,value\n";
      lastUsedData.forEach(d => {
        csv += `"${d.time.replace(/"/g, '""')}",${d.value}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `export-meteo-${(new Date()).toISOString().slice(0,19).replace(/[-T:]/g,"")}.csv`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("lastMinutes").addEventListener("change", () => {
        if (autoRefresh) {
          clearInterval(refreshInterval);
          toggleAutoRefresh();
        }
      });
      document.getElementById("maxPoints").addEventListener("change", () => loadData());
      document.getElementById("sensorSelect").addEventListener("change", () => loadData());
      fetchSensors().then(loadData);
    });
  </script>
</body>
</html>
